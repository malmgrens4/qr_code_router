<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL to QR Code Generator</title>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            margin-top: 5vh;
            margin-bottom: 5vh;
        }
    </style>
</head>
<body>

    <div id="qrcode"></div>

    <script>
        function generateQRCode(url) {
            var qrcodeDiv = document.getElementById('qrcode');
            var pageWidth = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
            var pageHeight = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;
            var dimension = Math.min(pageWidth, pageHeight);

            // Clear existing QR code
            qrcodeDiv.innerHTML = '';
            
            // Generate QR code
            var qrcode = new QRCode(qrcodeDiv, {
                text: url,
                width: dimension - (dimension * 0.1),
                height: dimension - (dimension * 0.1)
            });
        }

        // Get URL from query parameters
        var urlParam = new URLSearchParams(window.location.search).get('url');
        if (urlParam) {
            generateQRCode(urlParam);
        }
    </script>


</body></html>
